<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINATION</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">    
</head>
<body>
    <h1 id="Table-heading">BASIC PAGINATION</h1>

    

    <table class="table table-dark">
                <tr class="table-row">
                    <th>Login ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                </tr>
        <tbody id="myTable">

        </tbody>
    </table>

    <div Login Id="pagination"> 
        <button class="btn btn-info btn-pagination" onclick="firstpage(1)">First</button>
        <button class="btn btn-info btn-pagination" onclick="prevpage()">Previous</button>
        <button class="btn btn-info btn-pagination" onclick="nextpage(2)">2</button>
        <button class="btn btn-info btn-pagination" onclick="nextpage(3)">3</button>
        <button class="btn btn-info btn-pagination" onclick="nextpage(4)">4</button>
        <button class="btn btn-info btn-pagination" onclick="nextpage(5)">5</button>
        <button class="btn btn-info btn-pagination" onclick="nextpage(6)">6</button>
        <button class="btn btn-info btn-pagination" onclick="nextpage(7)">7</button>
        <button class="btn btn-info btn-pagination" onclick="nextpage(8)">8</button>
        <button class="btn btn-info btn-pagination" onclick="nextpage(9)">9</button>
        <button class="btn btn-info btn-pagination" onclick="nextpage(10)">10</button>
        <button class="btn btn-info btn-pagination" onclick="forward()">Next</button>
    </div>

    <script type="text/javascript" src="userdetails.json"></script>
    <script src="index.js"></script>
</body>
</html>
